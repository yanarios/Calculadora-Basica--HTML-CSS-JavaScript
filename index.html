<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo Practico N°7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Calculadora Básica</h1>
        </header>
        <main>
            <div class="calculadora card">
                <input type="text" class="resultado" value="" readonly>
                <div class="botones">
                    <button type="button" class="btn btn-secondary" style="border: 2px outset #888;" value="7">7</button>
                    <button type="button" class="btn btn-secondary" style="border: 2px outset #888;" value="8">8</button>
                    <button type="button" class="btn btn-secondary" style="border: 2px outset #888;" value="9">9</button>
                    <button type="button" class="function btn btn-danger" style="border: 2px outset #888;" value="DEL">B</button>
                    <button type="button" class="function btn btn-danger" style="border: 2px outset #888;" value="AC">AC</button>
                    
                    <button type="button" class="btn btn-secondary" style="border: 2px outset #888;" value="4">4</button>
                    <button type="button" class="btn btn-secondary" style="border: 2px outset #888;" value="5">5</button>
                    <button type="button" class="btn btn-secondary" style="border: 2px outset #888;" value="6">6</button>
                    <button type="button" class="operador btn btn-light" style="border: 2px outset #888;" value="x">x</button>
                    <button type="button" class="operador btn btn-light" style="border: 2px outset #888;" value="/">/</button>

                    <button type="button" class="btn btn-secondary" style="border: 2px outset #888;" value="1">1</button>
                    <button type="button" class="btn btn-secondary" style="border: 2px outset #888;" value="2">2</button>
                    <button type="button" class="btn btn-secondary" style="border: 2px outset #888;" value="3">3</button>
                    <button type="button" class="operador btn btn-light" style="border: 2px outset #888;" value="+">+</button>
                    <button type="button" class="operador btn btn-light" style="border: 2px outset #888;" value="-">-</button>

                    <button type="button" class="btn btn-secondary" style="border: 2px outset #888;" value="0">0</button>
                    <button type="button" class="decimal function btn btn-secondary" style="border: 2px outset #888;" value=".">.</button>
                    <button type="button" class="operador btn btn-info" style="border: 2px outset #888;" value="=">=</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
